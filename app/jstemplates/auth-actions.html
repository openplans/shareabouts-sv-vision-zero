{{#if name}}
  <a href="#" class="shareabouts-auth-button"><img class="shareabouts-auth-avatar" src="{{avatar_url}}"><small class="caret">&#9660;</small></a>

  <div class="shareabouts-auth-menu">
    <p><span class="nobreak">Signed in as</span> <span class="nobreak"><strong>{{name}}</strong></span></p>
    <a class="shareabouts-auth-logout-button" href="#"><small>SIGN OUT</small></a>
  </div>
{{else}}
  <a href="#" class="shareabouts-auth-button"><img class="shareabouts-auth-avatar" src="styles/images/user-anon.png"><small>Sign In</small></a>

  <div class="shareabouts-auth-menu">
    <a class="shareabouts-auth-twitter-button button btn-block" href="#">Twitter</a>
    <a class="shareabouts-auth-facebook-button button btn-block" href="#">Facebook</a>
  </div>
{{/if}}
