{{# if submission_sets.comments }}
  <h4 class="survey-header">{{ inflect submission_sets.comments.length "comment" "comments" true }}</h4>
{{ else }}
  <h4 class="survey-header">0 comments</h4>
  {{/ if }}
<a href="#reply" class="reply-link btn btn-small">Leave a Comment</a>

<ol class="responses survey-items unstyled-list"></ol>

<div id="reply">
  <form id="new_response" class="new_response clearfix" action="#" method="post">
    <input type="hidden" name="visible" value="on">
    <!--<input type="hidden" name="user_token" value="user:1">-->

    <fieldset>
      <div class="survey-field survey-field-comment">
        <label class="survey-label survey-label-comment" for="survey-comment">
          Comment
        </label>
        <div class="survey-widgets survey-widgets-comment">
          <textarea class="survey-comment" name="comment" required=""></textarea>
        </div>
      </div>

      <div class="survey-field survey-field-submitter_name">
        <label class="survey-label survey-label-submitter_name" for="survey-submitter_name">
          Your Name
        </label>
        <div class="survey-widgets survey-widgets-submitter_name">
          <input class="survey-submitter-name" name="submitter_name" type="text">
        </div>
      </div>
    </fieldset>

    <input name="commit" type="submit" value="Comment" class="btn btn-primary submit-btn">
    <div class="form-spinner"></div>
  </form>
</div>
